  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  springdoc:
    api-docs:
      path: /api-docs         # default: /v3/api-docs
    swagger-ui:
      path: /swagger-ui       # default: /swagger-ui/index.html
